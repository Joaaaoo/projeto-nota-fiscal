<p-toast key="tr" position="top-right"></p-toast>

<section class="helper-center" @fadeIn>
  <app-componente-titulo-dinamico
    titulo="Editar Produto"
    subtitulo="Atualize os campos para editar o produto no estoque"
  ></app-componente-titulo-dinamico>

  <p-panel header="Formulário de edição">
    <form [formGroup]="produtoForm" (ngSubmit)="onSubmit()">
      <div class="formulario-campo">
        <label for="nome"
          >Nome<span class="formulario-campo-obrigatorio-aviso"> *</span></label
        >
        <input id="nome" type="text" pInputText formControlName="nome" />
      </div>
      <div class="formulario-campo">
        <label for="preco"
          >Preço
          <span class="formulario-campo-obrigatorio-aviso"> *</span></label
        >
        <input id="preco" type="number" pInputText formControlName="preco" />
      </div>
      <div class="formulario-campo">
        <label for="quantidade"
          >Quantidade em Estoque
          <span class="formulario-campo-obrigatorio-aviso"> *</span></label
        >
        <input
          id="quantidade"
          type="number"
          pInputText
          formControlName="quantidade"
        />
      </div>
      <div class="formulario-validacao">
        <span *ngIf="produtoForm.invalid" class="formulario-invalido">
          Formulário inválido, preecha todos os campos obrigatórios.
        </span>
        <span *ngIf="produtoForm.valid" class="formulario-valido">
          Formulário válido
        </span>
      </div>
      <div class="formulario-campo-botoes">
        <button
          type="submit"
          pButton
          label="Atualizar"
          icon="pi pi-check"
          severity="success"
          [disabled]="produtoForm.invalid"
        ></button>
        <button
          type="button"
          pButton
          label="Deletar"
          icon="pi pi-trash"
          class="p-button-danger"
          (click)="deletarProduto()"
        ></button>
        <button
          type="button"
          pButton
          label="Cancelar"
          icon="pi pi-times"
          severity="warn"
          (click)="voltar()"
        ></button>
      </div>
    </form>
  </p-panel>
</section>
